<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="styles.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <header>
    <h1 class="title">Rock Paper Scissors</h1>
  </header>
  <div id="container">
    <div class="scoreboard">
      <h2 id="score-heading">Score</h2>
      <div class="score">
        <p id="player-score">You: 0</p>
        <p id="computer-score">Computer: 0</p>
    </div>
    </div>
    <div class="selections">
      <h3 id="selection-heading">Selection</h3>
      <div class="opponents">
        <p id="player-selection">Player's selection: </p>
        <p id="computer-selection">Computer's selection: </p>
      </div>
    </div>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
